<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            border-bottom: 2px solid #28a745;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .file-input {
            border: none;
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .next-button, .submit-button {
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .next-button:hover, .submit-button:hover {
            background-color: #218838;
        }

        .success-message {
            display: none;
            text-align: center;
            background-color: #d4edda;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #c3e6cb;
        }

        .popup-message {
            display: none;
            background-color: #d4edda;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #c3e6cb;
            margin-bottom: 15px;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <form id="registrationForm">
            <!-- Step 1: Basic Details -->
            <div class="step step-1 active">
                <h2>Step 1: Basic Details</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="mobile">Mobile Number:</label>
                <input type="text" id="mobile" name="mobile" required>

                <label for="email">E-mail Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <button type="button" class="next-button" onclick="nextStep()">Next</button>
            </div>

            <!-- Step 2: Personal Details -->
            <div class="step step-2">
                <h2>Step 2: Personal Details</h2>
                <label for="fathersName">Father’s Name:</label>
                <input type="text" id="fathersName" name="fathersName" required>

                <label for="mothersName">Mother’s Name:</label>
                <input type="text" id="mothersName" name="mothersName" required>

                <label for="address">Permanent Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>

                <label for="caste">Caste Category:</label>
                <select id="caste" name="caste" required>
                    <option value="">Select...</option>
                    <option value="general">General</option>
                    <option value="obc">OBC</option>
                    <option value="sc">SC</option>
                    <option value="st">ST</option>
                    <option value="ews">EWS</option>
                </select>

                <label for="highestQualification">Highest Education Qualification:</label>
                <input type="text" id="highestQualification" name="highestQualification" required>

                <label for="latestDegree">Latest Degree:</label>
                <select id="latestDegree" name="latestDegree" required>
                    <option value="">Select...</option>
                    <!-- Add more options as needed -->
                    <option value="bachelor">Bachelor's Degree</option>
                    <option value="master">Master's Degree</option>
                </select>

                <label for="latestInstitution">Latest School/Institution:</label>
                <input type="text" id="latestInstitution" name="latestInstitution" required>

                <label for="percentage10">Percentage/CGPA in Class 10th:</label>
                <input type="text" id="percentage10" name="percentage10" required>

                <label for="percentage12">Percentage/CGPA in Class 12th:</label>
                <input type="text" id="percentage12" name="percentage12" required>

                <label for="percentageCollege">Percentage/CGPA in College/University:</label>
                <input type="text" id="percentageCollege" name="percentageCollege" required>

                <label for="courses">Courses You Want to Apply For (Max 3):</label>
                <input type="text" id="courses" name="courses" required>

                <label for="collegesApplied">Colleges/Universities You Have Applied To (Max 5):</label>
                <input type="text" id="collegesApplied" name="collegesApplied" required>

                <label for="admissionStatus">Have You Secured Admission in Any College/University?</label>
                <select id="admissionStatus" name="admissionStatus" required>
                    <option value="">Select...</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="allIndiaExam">Have You Applied/Appeared for an All-India Exam?</label>
                <select id="allIndiaExam" name="allIndiaExam" required>
                    <option value="">Select...</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="examName">If Yes, Exam Name:</label>
                <select id="examName" name="examName" class="file-input">
                    <option value="">Select...</option>
                    <option value="jee">JEE</option>
                    <option value="neet">NEET</option>
                    <!-- Add more exams as needed -->
                </select>

                <label for="rankPercentile">Rank/Percentile:</label>
                <input type="text" id="rankPercentile" name="rankPercentile" class="file-input">

                <button type="button" class="next-button" onclick="nextStep()">Next</button>
            </div>

            <!-- Step 3: Background Details -->
            <div class="step step-3">
                <h2>Step 3: Background Details</h2>
                <label for="fathersOccupation">Father’s Occupation:</label>
                <input type="text" id="fathersOccupation" name="fathersOccupation" required>

                <label for="mothersOccupation">Mother’s Occupation:</label>
                <input type="text" id="mothersOccupation" name="mothersOccupation" required>

                <label for="annualIncome">Annual Family Income:</label>
                <input type="text" id="annualIncome" name="annualIncome" required>

                <label for="incomeCertificate">Income Certificate (Upload):</label>
                <input type="file" id="incomeCertificate" name="incomeCertificate" class="file-input" accept=".jpg,.jpeg,.png" required>

                <label for="casteCertificate">Caste Certificate (Upload):</label>
                <input type="file" id="casteCertificate" name="casteCertificate" class="file-input" accept=".jpg,.jpeg,.png" required>

                <label for="aadharCard">Aadhar Card (Upload):</label>
                <input type="file" id="aadharCard" name="aadharCard" class="file-input" accept=".jpg,.jpeg,.png" required>

                <label for="panCard">PAN Card (Upload):</label>
                <input type="file" id="panCard" name="panCard" class="file-input" accept=".jpg,.jpeg,.png" required>

                <button type="button" class="next-button" onclick="nextStep()">Next</button>
            </div>

            <!-- Step 4: Academic Verification -->
            <div class="step step-4">
                <h2>Step 4: Academic Verification</h2>
                <label for="marksheets12">Marksheets for Class 12th (Upload):</label>
                <input type="file" id="marksheets12" name="marksheets12" class="file-input" accept=".jpg,.jpeg,.png" required>

                <label for="resultAllIndiaExam">Result of All-India Exam (Upload):</label>
                <input type="file" id="resultAllIndiaExam" name="resultAllIndiaExam" class="file-input" accept=".jpg,.jpeg,.png" required>

                <label for="marksheetCollege">Marksheet of College/University (Last Semester) (Upload):</label>
                <input type="file" id="marksheetCollege" name="marksheetCollege" class="file-input" accept=".jpg,.jpeg,.png" required>

                <label for="collegeWebsite">Website of the College/Institution Applied For:</label>
                <input type="text" id="collegeWebsite" name="collegeWebsite" required>

                <label for="courseName">Course Name:</label>
                <input type="text" id="courseName" name="courseName" required>

                <label for="feeStructure">Fee Structure:</label>
                <input type="text" id="feeStructure" name="feeStructure" required>

                <button type="button" id="submitButton" class="next-button" onclick="submitForm()">Submit</button>
            </div>
        </form>
        
        <div class="success-message" id="successMessage">
            You have been successfully registered as a donor!
        </div>
    </div>

    <script>
        let currentStep = 0;
        const steps = document.querySelectorAll('.step');
        const successMessage = document.getElementById('successMessage');
        const popupMessage = document.getElementById('popupMessage');

        function nextStep() {
            if (currentStep < steps.length - 1) {
                steps[currentStep].classList.remove('active');
                currentStep++;
                steps[currentStep].classList.add('active');
                if (currentStep === 1) {
                    popupMessage.style.display = 'block';
                }
            } else {
                // On final step (submit), show success message and reset form
                document.getElementById('registrationForm').reset();
                steps[currentStep].classList.remove('active');
                successMessage.style.display = 'block';
            }
        }

        function toggleCourseType() {
            const preference = document.getElementById('preference').value;
            const courseTypeSelection = document.getElementById('courseTypeSelection');
            if (preference === 'courses') {
                courseTypeSelection.style.display = 'block';
            } else {
                courseTypeSelection.style.display = 'none';
            }
        }

        function submitForm() {
            // Redirect to success page
            window.location.href = 'success-student.html';
        }
    </script>

    

</body>
</html>
