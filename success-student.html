<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success-scholar Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 36px;
            color: #28a745; /* Green color for success */
            margin-bottom: 20px;
        }
        .checkmark {
            font-size: 80px;
            color: #28a745;
            margin-bottom: 20px;
        }
        .message {
            font-size: 18px;
            color: #555;
        }
        .back-button {
            font-size: 18px;
            color: #fff;
            background-color: #28a745;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #218838; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">&#10003;</div>
        <div class="title">Thank You for Applying!</div>
        <div class="message">Your application for the scholarship has been successfully submitted. We appreciate your interest in furthering your education and are impressed by your dedication and achievements.</div>
        <a href="index.html" class="back-button">Back to Homepage</a>
    </div>
</body>
</html>
